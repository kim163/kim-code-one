footIntro =  国内早期区块链从业者 <br/> 团队落地瑞士，专注数字资产钱包，智能合约方向

whpaBigTitle = 久安白皮书
whpaSubTitle = 久安是新博彩世界里去中心化的资产发布入口，基于链的更安全的协议层 Token，及智能合约 交易过程更加安全和便捷

whpaIntroVideoTitle = 关于久安钱包视频

whpaCreateRuleTitle = 久安立志于为新的商业资产发行和交易创建运行规则
whpaCreateRuleSubTitle = 久安是新博彩世界里去中心化的资产发布入口，通过基于链的更安全的协议层 Token，及智能合约，更安全更快速的发布数字资产，并使交易过程更加安全和便捷。
whpaCreateRuleUet =  UET(Universal Equivalent Token) 锚定特定一般等价物的代币，将在整个博彩世界中作为货币进行流通。
whpaCreateRuleAnc =  ANC(Ancoin) 基于ERC20协议的代币，按持有比例获得分红奖励。

whpaUetAncTitle = 久安中存在两种代币，一种是UET,另一种是久安自身的代币ANC
whpaUetPartCont = 一种是锚定特定一般等价物的代币，UET(Universal Equivalent Token)，它将在整个博彩世界中作为货币进行流通

whpaAncPartTitle =   ANC 是久安基金会发行的基于ERC20 协议的代币。ANC 不是投资品，不具有任何证券属性ANC 可能会有如下用途:
whpaAncPartContOne =  1.通过持有 ANC，成为久安基金会的股东。<br>\
                     所有在私募阶段购得 ANC，超过总发行量 2%的个人或者机构，将自动成为久安基金会的股东, 在私募结束以后，拥有超过总发行量 5%的个人或者机构，将自动成为久安基金会的股东
whpaAncPartContTwo = 2.ANC 关联 UET 钱包地址，将每日获得 UET 的分红奖励。<br>\
                     久安基金会将每日结算获得的 UET 手续费，然后根据持有 ANC 的比例，发放给所有 ANC 关联 UET 的钱包地址。
whpaAncPartContThree = 3.通过持有 ANC 获得 UET 的发行购买权。<br>\
                       当市场上的 UET 不足够满足整个市场的流动性时，久安基金会将再次发售UET。根据持有 ANC 的数量多少，ANC 持有者获得 UET 的优先购买权。

whpaIssueAncTitle = 久安基金会将发行有限 <i class="big-number"> 21,000,000 </i>个ANC

whpaAncAssignedTitle = ANC 的分配如下:
whpaAncAssignedOne = 一、8,400,000 个 ANC(40%)，进行私募发行。在私募阶段，购买超过 420,000 个ANC(2%)的个人或者机构，将成为安币的股东。
whpaAncAssignedTwo = 二、6,300,000 个 ANC(30%)，基金会和早期团队持有（禁售）。在私募结束后，开始逐月解禁，每月解禁 1%，需 30 个月全部结束禁售。
whpaAncAssignedThree = 三、6,300,000 个 ANC(30%)，作为维护久安基金会和整个项目的运营成本，并包括新项目的研发。其中，新项目研发盈利所得，计入久安基金会，其中一部分用来奖励给 ANC 的持有者。

whpaPrivateEquityTitle = 私募所得的收入，将用于以下几个方面：
whpaPrivateEquityOne = 一、团队建设：30%。这笔预算将用于加强技术团队，优化现有技术设计和 研发新技术的支出。
whpaPrivateEquityTwo = 二、硬件采购：10%。这笔预算将用于采购公有云或分布式云提供的计算能力，以支援初期的开发与发展。
whpaPrivateEquityThree = 三、运营管理：20%。这笔预算将用于在相关的法律、安全、会计、人事等运营管理方面的一系列开支。
whpaPrivateEquityFour = 四、市场推广：30%。这笔预算将用于推广。包括：流量购买、交换，业务推广，社区建立。
whpaPrivateEquityFive = 五、其他偶然性开支：10%。这笔预算将用于不可预见的偶然性开支。

whpaUetFeesCalTitle = UET 手续费计算原则
whpaUetFeesCalSubTitle = 久安基金会设计了 UET 手续费规则，让 ANC 持有者享有适当的权益。手续费设计原则如下：<br>\
                         所有 ANC 钱包地址，在被生成的时候，会自动生成一个与之关联的 UET 钱包地址。<br>\
                         所有 UET 钱包地址，在接收 UET 的时候，会被收取转入额度的 1%，作为手续费。手续费直接转入久安基金会中。
whpaUetFeesCalTipsTitle = UET 转账额度，是以 100 个为单位，最小转账为 100 个 UET。<br>\
                          所有手续费每日 0 点结算，12 点开始分发给每个 ANC 关联的 UET 钱包地址。

whpaApplicatEntraTitle = 久安钱包应用入口
whpaApplicatEntraSubTitle = 在久安钱包中，用户可以方便的获取 UET，也可以即时将 UET 换成其他的代币。而这些交易，全部都是 C2C模式进行的。\
                            由于 UET 是锚定一般等价物的代币，所以在交易过程中没有其他虚拟代币的“限价交易“模式，这极大的方便了用户之间的交易。\
                            此外，我们还会与各个大型平台商对接，用户可以直接在第三方的平台上进行 UET 交易。将带领用户进入 UET 联通的世界，从此将关注重点放在游戏的体验上，\
                            而不需要为代币担心。

whpaMarketPredictTitle = 市场预测
whpaMarketPredictSubTitle = 根据久安基金在博彩的经验，估算一年的商业价值，预测如下<br>预计博彩每天交易额500,000,000元（5亿）
whpaMarketPredictOneTi = 每日交易手续费
whpaMarketPredictOneCo = 500000000x1% =5000000(5百万)
whpaMarketPredictTwoTi = 一年总手续费
whpaMarketPredictTwoCo = 500000000x365 =1825000000(18.25亿)
whpaMarketPredictThreeTi = 一年每个ANC收益
whpaMarketPredictThreeCo = 1825000000/21000000 =86.9元

whpaMarketPredictTipsTitle = UET初次发行，发行量为50000000000个(500亿)，仅面向ANC股东，发行所有的法币，全部指定放在银行账户接受ANC股东监管。\
                             当市面上UET不能满足整个市场流动性时，久安基金会将再次发售UET，任何发行申请，必须久安基金董事至少三个支持，方可执行。\
                             久安基金董事会由五人组成。

