heRegLogTitle = 如何注册/登录
heRegLogCont = 在久安钱包App登录页面，选择手机登录或者邮箱登录，输入手机号/邮箱和选择区号之后，点击发送验证码，填入正确验证码之后，即可以注册登录。

heBuyUetTitle = 如何购买UET
heBuyUetCont = UET可以通过两种方式购买：一.在久安钱包APP C2C交易页面-“充UET”大厅里，选择与其他用户的挂单配单，线下转账给对方账户，对方收到款项之后再释放UET到您的UET账户；\
               二.在 我的页面-平台充值，使用法币直接充值UET，获取平台的银行卡信息，线下转账到指定银行卡之后，由平台充值UET到您的账户。

heSellUetTitle = 如何出售UET
heSellUetCont = UET出售，即为提CNY的过程，方式有两种：一.在久安钱包APP C2C交易页面-“提CNY”大厅里，选择与其他用户的挂单配单，在提现订单页面，选择您的提现方式，\
                然后对方通过线下转账到您的账户，您收到款项后释放UET到对方账户；二.在 我的页面-平台提现，目前只支持部分银行，需要选择提现的方式，之后由平台完成释放UET和转账交易。

hePostCashTitle = 如何发布充值/提现挂单
hePostCashCont = 在久安钱包APP主页低栏，有一个“+号”按钮，点击之后可以选择发布充值挂单，和提现挂单，在页面内完善交易金额、账户信息和支付方式信息，\
                 发布之后会在C2C交易大厅里展示给所有久安钱包用户，任何一个用户都可以通过C2C大厅与您展开交易。

heCheckRecordTitle = 如何查询平台充值/平台提现记录
heCheckRecordCont = 进行中的平台充值和平台提现记录会显示在 我的-进行中的订单 页面里，已完成的充值提现记录会显示在资产明细里的 平台账单 模块里。

heCheckStatusTitle = 如何查询我的挂单状态
heCheckStatusCont = 您发布的挂单可以在 我的挂单 里面查询，已上架的挂单可以下架，正在交易中的挂单可以点击查看详细状态和进度。

heCheckPaycodeTitle = 如何查看我的收款码
heCheckPaycodeCont = 久安钱包内不同账户有不同的收款地址和收款码，可以在收款码页面查看，收款码页面可以从 我的 页面右上角的 二维码 图标，点击进入查看。

heBindWalletTitle = 如何在合作商家绑定久安钱包
heBindWalletCont = 绑定其他商家之前，必须先有自己的钱包账户，登录后点击 我的页面-UET资产 进入账户管理，点击绑定账户，进行扫描绑定，\
                   绑定之后可以在对应的商户账户里面实现快速登录商户的平台。

heSweepPaymentTitle = 如何在合作商家扫码支付
heSweepPaymentCont = 绑定久安钱包之后，合作商家可以生成支付的二维码，通过在久安钱包APP 我的 页面左上角的二维码扫描图标，点击进入扫描支付二维码，便会跳转到支付页面，\
                     在输入支付密码校验成功之后完成快速支付，支付之后的记录是在 资产明细-区块链账单里面查询。

heBindInforTitle = 如何绑定完善信息
heBindInforCont = 完善信息在 我的-安全中心 模块里面完成，可以进行绑定手机，绑定邮箱，设置余额密码，绑定银行卡，绑定支付宝，绑定钱包，完善昵称和真实姓名 等操作。

heAppealTitle = 如何申诉
heAppealCont = 交易关闭后的订单/正常交易时间内的订单，不能进行申诉；超出正常交易时间后未解决的订单，可以发起申诉；进行中的订单里，点击进去查看详情，\
               满足申诉订单条件的会有申诉按钮，申诉之后会有人工客服联系您进行核对。

